<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <SCRIPT src="js/script.js"></SCRIPT>
</head>
<body style="font-family: Calibri; font-size: large">
<center>
    <div style="padding-top: 100px;">
        <H1>Register Yourself</H1>
        <form method="post" id="signupform">
            <table border="0" cellspacing="10px">
                <tr >
                    <td style="padding: 5px">
                        <label>Enter your name : </label>
                    </td>
                    <td >
                        <input type="text" name="name" id="name" style="padding: 5px;  width: 100%;" />
                    </td>
                </tr>
                <tr>
                    <td style="padding: 5px">
                        <label>Enter your email : </label>
                    </td>
                    <td>
                        <input type="text" name="email" id="email" style="padding: 5px; width: 100%;"/>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 5px">
                        <label>Enter your contact no. : </label>
                    </td>
                    <td>
                        <input type="text" name="contactNo" id="contactNo" style="padding: 5px; width: 100%;"/>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 5px">
                        <label>Enter your address : </label>
                    </td>
                    <td>
                        <textarea name="address" id="address" style="padding: 5px; width: 100%;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 5px">
                        <label>Enter password : </label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password" style="padding: 5px; width: 100%;"/>
                    </td>
                </tr>
            </table>

            <button type="button" onclick="signup()" style="padding: 5px; margin-top: 10px; ">submit</button> <br/>
            <p id="message" style="color: darkred"></p><br>
            <a href="login.html" style="font-weight: bold;"> click here to go to login page</a>
        </form>
    </div>
</center>
</body>
<SCRIPT>

</SCRIPT>
</html>
